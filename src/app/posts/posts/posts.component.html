<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item d-flex justify-content-between align-items-center" [routerLink]="'/posts/'+post.id">
    {{post.id+" - "+post.title}}
    <span class="badge"><button class="btn btn-danger" (click)="deletePost(post.id,$event)">Töröl</button></span>
    </li>
</ul>
